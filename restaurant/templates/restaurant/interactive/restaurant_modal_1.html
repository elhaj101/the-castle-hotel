{% load static %}
<div id="reservationModal" class="modal" style="display:none;">
  <div class="modal-content" style="max-width:400px;margin:auto;padding:30px;position:relative;">
    <span class="close" style="position:absolute;top:10px;right:15px;font-size:28px;cursor:pointer;">&times;</span>
    <h2 style="margin-bottom:20px;text-align:center;">Reserve a Table</h2>
    <form method="post" action="/restaurant/reserve/">
      {% csrf_token %}
      <div style="margin-bottom:15px;">
        <label for="reservation_name">Reservation Name:</label>
        <input type="text" id="reservation_name" name="reservation_name" required>
      </div>
      <div style="margin-bottom:15px;">
        <label for="reservation_date">Date:</label>
        <input type="date" id="reservation_date" name="reservation_date" required min="{{ today }}">
      </div>
      <div style="margin-bottom:20px;">
        <label for="reservation_time">Time:</label>
        <input type="time" id="reservation_time" name="reservation_time" required min="08:00" max="23:00" step="1800">
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Reserve</button>
    </form>
  </div>
</div>
