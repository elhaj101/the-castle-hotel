{% extends 'base.html' %}
{% block header %} The Castle Hotel - Sign In {% endblock %}
{% block content %}
<div>
  <div class="flex items-center justify-center h-full">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <style>
        @media (max-width: 768px) {
        .p-8 {
          padding: 5rem;
        }
        }
      </style>
      {% if user.is_authenticated %}
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome, {{ user.username }}!</h2>
        <a href="{% url 'logout' %}" class="w-full bg-red-500 text-white font-bold py-2 rounded-md hover:bg-red-600 transition duration-200">
            Log Out
        </a>
      {% else %}
        <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-300">
          </div>
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-300">
          </div>
          <button type="submit"
                  class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 transition duration-200">
              Sign In
          </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a>
        </p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
