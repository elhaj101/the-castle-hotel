{% extends 'base.html' %}
{% block header %}Delete Reservation{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-10 mb-10 text-center">
  <h1 class="text-2xl font-bold mb-4">Delete Reservation</h1>
  <p class="mb-6">Are you sure you want to delete your reservation for {{ reservation.room.room_type }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
    <a href="{% url 'reservation_list' %}" class="ml-3 bg-gray-300 px-4 py-2 rounded">Cancel</a>
  </form>
</div>
{% endblock %}
