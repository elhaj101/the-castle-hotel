{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
      The Castle Hotel
       {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicon (to fix the 404 error in your logs) -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'login' %}">Account</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'room_list' %}">Rooms</a>
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                    </li>
                    <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact Us</a>

                </ul>
                
            </div>
        </div>
    </nav>

 <div class="header"><header>{% block header %} The Castle Hotel  {% endblock %}</header></div>

<main class="main">
 {% block content %}
      
 {% endblock %}
</main>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="width: 90%;">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
        <i class="bi bi-bootstrap" style="font-size: 30px;"></i>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 The Castle Hotel, Inc</span>
    </div>
  
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3">
        <a class="text-body-secondary" href="https://www.instagram.com" target="_blank" aria-label="Instagram">
          <i class="bi bi-instagram" style="font-size: 24px;"></i>
        </a>
      </li>
      <li class="ms-3">
        <a class="text-body-secondary" href="https://www.facebook.com" target="_blank" aria-label="Facebook">
          <i class="bi bi-facebook" style="font-size: 24px;"></i>
        </a>
      </li>
      <li class="ms-3">
        <a class="text-body-secondary" href="https://www.twitter.com" target="_blank" aria-label="Twitter">
          <i class="bi bi-twitter" style="font-size: 24px;"></i>
        </a>
      </li>
      <li class="ms-3">
        <a class="text-body-secondary" href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
          <i class="bi bi-linkedin" style="font-size: 24px;"></i>
        </a>
      </li>
    </ul>
  </footer>
    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JS (optional) -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
